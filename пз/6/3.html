<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pr6</title>
</head>

<body>
  <script>
    let images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg", "image6.jpg"];
    let userInput = prompt("Какое изображение загрузить?");

    let index = parseInt(userInput);

    if (index >= 0 && index < images.length) {
      document.write(`<img src="${images[index]}" width="400" height="250">`);
    } else {
      document.write("Неверный ввод");
    }
  </script>
</body>

</html>
