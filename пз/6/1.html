<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pr5</title>
</head>

<body>
  llll <br>
  <script>
    let mass1 = ['Банан', 'Яблоко', 'Груша', 'Апельсин', 'Манго', 'Свекла', 'Капуста', 'Морковь', 'Огурец', 'Томат'];
    let mass2 = ['Тигр', 'Волк', 'Лев', 'Медведь', 'Рысь', 'Синица', 'Филин', 'Ворона', 'Воробей', 'Сорока'];

    let fruits = mass1.filter(item => item !== 'Капуста' && item !== 'Морковь' && item !== 'Огурец' && item !== 'Томат');
    let bird = mass2.filter(item => item === 'Синица' || item === 'Филин' || item === 'Ворона' || item === 'Воробей' || item === 'Сорока');

    let mass3 = fruits.concat(bird);

    document.write(mass3 + '<br>');

    document.write(mass1.length + '<br>');
    document.write(mass2.length + '<br>');
    document.write(mass3.length + '<br>');


    document.write('Мандарин' + "<br>");
    document.write('Соловей' + "<br>");

    document.write(mass3 + "<br>");

    document.write(mass3.length + "<br>");

    mass3.reverse();
    document.write(mass3 + "<br>");

    mass3.sort();
    document.write(mass3 + "<br>");

    let newFruits = fruits.map(item => item + ' съел');
    document.write(newFruits + "<br>");

    let newBird = bird.map(item => {
      if (item === 'Ворона') {
        return 'Галка';
      } else if (item === 'Воробей') {
        return 'Голубь';
      } else {
        return item;
      }
    });
    document.write(newBird);
  </script>
</body>

</html>
