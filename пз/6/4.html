<body>
  llll <br>
  <script>
    let worker = {
      name: 'Глеб',
      surname: 'Галанов',
      age: 25,
      salary: 3000,
      changeName: (name) => {
        worker.name = name;
      },
      getSalary: () => {
        document.write(`Зарплата: ${worker.salary}`, '<br>');
      }
    };


    worker.changeName('Лера');

    delete worker.age;

    document.write(`Имя: ${worker.name}`, '<br>');
    document.write(`Фамилия: ${worker.surname}`, '<br>');
    worker.getSalary();
  </script>
</body>
