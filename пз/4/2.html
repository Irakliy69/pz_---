<body>
    <script>
let num = prompt('Сколько раз пожелать вам доброго дня?');

if (num <= 25) {
  for (let i = 0; i < num; i++) {
    alert('Доброго дня!');
  }
} else {
  alert('Ошибка! Введите число меньше 25.');
}
    </script>
    </body>
