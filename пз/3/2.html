<body>
    llll

    <script>
        const color = prompt('Введите цвет на русском языке');
        
        switch (color) {
            case 'красный':
                alert('red');
                break;
            case 'желтый':
                alert('yellow');
                break;
            case 'зеленый':
                alert('green');
                break;
            case 'синий':
                alert('blue');
                break;
            default:
                alert('Неизвестный цвет');
                break;
        }
    </script>
</body>
