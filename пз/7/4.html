<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pr7</title>
</head>

<body>
  <script>
    function getDay(num) {
      let day;
      switch (num) {
        case 1:
          day = 'Понедельник';
          break;
        case 2:
          day = 'Вторник';
          break;
        case 3:
          day = 'Среда';
          break;
        case 4:
          day = 'Четверг';
          break;
        case 5:
          day = 'Пятница';
          break;
        case 6:
          day = 'Суббота';
          break;
        case 7:
          day = 'Воскресенье';
          break;
        default:
          day = 'Неверное число';
      }
      return day;
    }

    console.log(getDay(1)); // Понедельник
    console.log(getDay(7)); // Воскресенье
    console.log(getDay(10)); // Неверное число
  </script>
</body>

</html>
