  <script>
    class Worker {
      constructor(name, surname, rate, days) {
        this.name = name;
        this.surname = surname;
        this.rate = rate;
        this.days = days;
      }

      getSalary() {
        return this.rate * this.days;
      }
    }

    let worker1 = new Worker('John', 'Smith', 10, 20);
    let worker2 = new Worker('Jack', 'White', 15, 25);

    document.write(`${worker1.name} ${worker1.surname} зарплата ${worker1.getSalary()}<br>`);
    document.write(`${worker2.name} ${worker2.surname} зарплата ${worker2.getSalary()}<br>`);
    document.write(`Сумма зарплат 1 и 2 ${worker1.getSalary() + worker2.getSalary()}`);
  </script>
