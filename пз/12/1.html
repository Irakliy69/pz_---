<!DOCTYPE html>
<html>

<head>
  <title>Тестирование</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 14px;
    }

    .container {
      width: 800px;
      margin: 0 auto;
    }

    .timer {
      font-size: 20px;
      font-weight: bold;
      color: #f00;
    }

    }

      margin-bottom: 10px;
    }

      margin-bottom: 5px;
    }

    }

</head>

      <div class="result"></div>
      <input type="submit" value="Проверить">
    </form>
  </div>
  <script>
    let timer = 30;
    let timerId = setInterval(function () {
      timer--;
      document.querySelector('.timer span').innerHTML = timer;
      if (timer == 0) {
        clearInterval(timerId);
        alert('Время вышло!');
      }
    }, 1000);
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
      clearInterval(timerId);
      let correctAnswers = 0;
      if (document.querySelector('input[name="q1"]:checked').value == 3) {
        correctAnswers++;
      }
      if (document.querySelector('input[name="q2"]:checked').value == 1) {
        correctAnswers++;
      }
      if (document.querySelector('input[name="q3"]:checked').value == 2) {
        correctAnswers++;
      }
      if (document.querySelector('input[name="q4"]:checked').value == 2) {
        correctAnswers++;
      }
      if (document.querySelector('input[name="q5"]:checked').value == 4) {
        correctAnswers++;
      }
      if (document.querySelector('input[name="q6"]:checked').value == 4) {
        correctAnswers++;
      }
      if (document.querySelector('input[name="q7"]:checked').value == 4) {
        correctAnswers++;
      }
      if (document.querySelector('input[name="q8"]:checked').value == 4) {
        correctAnswers++;
      }
      if (document.querySelector('input[name="q9"]:checked').value == 4) {
        correctAnswers++;
      }
      if (document.querySelector('input[name="q10"]:checked').value == 4) {
        correctAnswers++;
      }
      let result = '';
      let mark = 0;
      if (correctAnswers == 10) {
        result = 'Вы ответили правильно на все вопросы!';
        mark = 5;
      } else if (correctAnswers >= 8) {
        result = 'Вы ответили правильно на ' + correctAnswers + ' вопроса!';
        mark = 4;
      } else if (correctAnswers >= 6) {
        result = 'Вы ответили правильно на ' + correctAnswers + ' вопроса!';
        mark = 3;
      } else {
        result = 'Вы не ответили правильно ни на один вопрос!';
        mark = 2;
      }

      document.querySelector('.result').innerHTML = result + ' Ваша оценка: ' + mark;
    });
  </script>
