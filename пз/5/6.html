<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pr5</title>
</head>

<body>
  <script>
    // substr
    document.write(`Слово изучаю из предыдущей фразы с помощью метода substr: ${'Я изучаю JavaScript'.substr(3, 8)} <br>`);

    // substring
    document.write(`Слово изучаю из предыдущей фразы с помощью метода substring: ${'Я изучаю JavaScript'.substring(3, 11)} <br>`);

    // slice
    document.write(`Слово изучаю из предыдущей фразы с помощью метода slice: ${'Я изучаю JavaScript'.slice(3, 11)}`);
  </script>
</body>

</html>
